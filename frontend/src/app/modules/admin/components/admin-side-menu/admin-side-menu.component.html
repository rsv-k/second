<mat-toolbar class="side-menu">
   <mat-toolbar-row class="side-menu__row" *ngFor="let link of links">
      <button
         mat-button
         class="side-menu__button"
         routerLink="{{ link.linkTo }}"
         [queryParams]="link.queryParams"
         routerLinkActive="mat-accent"
      >
         <mat-icon>{{ link.icon }}</mat-icon>
         <span class="side-menu__text">{{ link.text }}</span>
      </button>
   </mat-toolbar-row>
</mat-toolbar>
